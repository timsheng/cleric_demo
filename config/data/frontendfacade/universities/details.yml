  name: 利物浦大学
  summary: 利物浦大学是英国罗素大学集团以研究为导向的24所大学之一。它的主校区位于利物浦市中心，占地100英亩。除此以外，它还有威勒尔半岛的Leahurst校区和伦敦校区。利物浦大学周边有众多学生公寓可供选择。你也可以选择市中心的学生公寓，去利物浦大学主校区上课十分方便。
  headline: 利物浦大学有1.14亿英镑的研究收入和以研究为导向的课程设置，它的主校区位于利物浦市中心
