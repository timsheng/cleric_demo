    summary: The Swedish store that British people are slightly obsessed with. Perhaps
      it's the meatballs. And If you’re not done, mega shopping centre Westfields isn’t
      far...
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-6/image-nohmk9.jpeg"
    headline: Ikea
  summary: |-
    <p>Along with a world-famous stadium, Wembley Park has plenty of bars, coffee shops and restaurants - and incredible live events. It also houses the London Designer Outlet, offering discounts on top brands. Great travel links mean it’s just 20 minutes to central London. So you get all Wembley has to offer plus the thrills of the centre to hand at a lower cost. Plus there’s some hidden surprises in the form of stunning temples, superb Indian restaurants and even a huge country park close by.</p>

    <p>Living next to England’s national stadium, means experiencing the excitement of the England football team playing a home match on your doorstep. It also means world class performers and events regularly rolling into town, because Wembley Arena, a huge indoor venue, also shares Wembley Park, along with high street shopping brands and numerous bars, restaurants and cafes. Outside of the park Wembley’s regular suburban streets house some fine Indian food and all the shops you need for low-cost day-to-day living.</p>

    <p>You’ll also be close to some fantastic natural spaces. King Edward VII Park offers plenty of sporting options from tennis to basketball to outdoor gyms. When you’re rambling in huge Fryent Park you’ll feel more like you’re deep in the Countryside than just a short trip from central London - in Wembley you’re just twenty minutes on the speedy Jubilee line to the centre.</p>
  headline: World-class events, superb shopping centres and countryside - all just 20
    minutes from central London
