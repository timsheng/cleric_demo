  - icon: "/mstr/country/united-kingdom/city/london/area/wembley/quick-fact/quick-fact-1/image-nohmk9.png"
    summary: 标志性的Wembley Stadium and Arena举办各类顶级赛事和活动
    headline: 世界级的活动
  - icon: "/mstr/country/united-kingdom/city/london/area/wembley/quick-fact/quick-fact-2/image-nohmk9.png"
    summary: London Designer Outlet购物中心、Westfield购物中心、宜家以及更多的购物场所都聚集在此
    headline: 购物天堂
  - icon: "/mstr/country/united-kingdom/city/london/area/wembley/quick-fact/quick-fact-3/image-nohmk9.png"
    summary: 20分钟达到伦敦市中心，搭乘火车可探索整个英国
    headline: 交通便利
  original_name: Wembley
  things_to_do:
    summary: 不用去附近的球场，这里就有一流的购物中心、自然风光和绝美的印度寺庙。我们为你精选了Wembley值得去的地方，方便你更好地体验这里的生活。祝你玩得愉快！
    headline: 除了英国最重要的体育场馆外，Wembley还有更多值得你去探索的地方。
  country:
    original_name: United Kingdom
    name: 英国
    slug: uk
  name: Wembley街区
  points_of_interest:
  - url: http://www.londondesigneroutlet.com
    summary: 这里有50多个设计师品牌，最高可享70%的折扣，一定能满足你疯狂购物的需求。此外，还有一家电影院和20多家餐馆和咖啡店。
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-1/image-nohmk9.jpeg"
    headline: London Designer Outlet
  - url: http://londonmandir.baps.org
    summary: 这座传统的印度寺庙是建筑瑰宝，被誉为“伦敦七大奇迹之一”，你随时可以过来参观，寻找灵感和平静。
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-2/image-nohmk9.jpeg"
    headline: The Neasden Temple
  - url: http://www.wembleystadium.com
    summary: 数以百万计的体育迷和音乐发烧友会兴奋地聚集在国家球场标志性的拱门下。身处蜂拥的人群一定让你难以忘怀。
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-3/image-nohmk9.jpeg"
    headline: Wembley Stadium
  - url: http://www.visitwembleyvisitbrent.com/brent-for/leisure/fryent-country-park.aspx
    summary: 尽管距离伦敦市中心很近，你依然可以在这里探索典型的英国乡村。穿过延绵起伏的田地和小树林，你会发现这里有很多野生动植物。
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-4/image-nohmk9.jpeg"
    headline: Fryent Country Park
  - url: http://www.tricycle.co.uk
    summary: 这里既是一家电影院，也是一家艺术画廊。这个富有创意和艺术性的中心专门展示体现政治主题的最新作品，而这些主题主要是关于“融入情感并引发争议”。
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-5/image-nohmk9.jpeg"
    headline: Tricycle theatre
  - url: http://www.ikea.com/gb/en/store/brent_park/storeInfo
    summary: 英国人对于瑞典的商店并不十分热衷，大概是因为瑞典肉丸的关系。要是你还没吃饱，可以去不远处的Westfields大型购物中心内找点吃的。
    image: "/mstr/country/united-kingdom/city/london/area/wembley/point-of-interest/point-of-interest-6/image-nohmk9.jpeg"
    headline: Ikea
  summary: |-
    <p>除了有举世闻名的球场，温布利公园里还有许多酒吧、咖啡店和餐馆以及各种精彩的现场演出。London Designer Outlet购物中心也坐落在此，你会发现许多大牌都有折扣。发达的交通网络让你20分钟就到达伦敦市中心，你可以更好地感受Wembley美好的一切，而且花小钱就能体验市中心的精彩。这里绝美的寺庙、味道极好的印度餐厅和附近巨大的国家公园里都隐藏着各种惊喜，等待你去发现。</p>

    <p>居住在英格兰国家球场旁，你可以感受到英格兰足球队在主场作战时观众的兴奋之情。此外，世界级的各类演出和活动也会定期举行。Wembley Arena是一座巨型的室内体育馆，与温布利公园相邻， 这里有众多高街品牌和数不胜数的酒吧、餐馆和咖啡馆。公园外就是Wembley的城郊街道，你可以在这里品尝到地道的印度美食，也可以买到价格低廉的日常用品。</p>

    <p>周边的自然环境极好，King Edward VII Park有许多体育项目，网球、篮球和室外健身房等可供你选择。当你漫步在巨大的Fryent Park，你会觉得自己更像是到了农村，虽然这里距离伦敦市中心并不远。乘坐高速的Jubilee地铁线，20分钟就能从Wembley到达伦敦市中心。</p>
  headline: 世界级的活动，一流的购物中心和宁静的乡村——距离伦敦市中心都只有20分钟
  slug: wembley
  jcr_id: "/mstr/country/united-kingdom/city/london/area/wembley"

